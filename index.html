<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    body {
        background-color: black;
    }

    .sub {
        background: #050505;
        box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
    }
</style>

<body>


    <div style="width: 100%; height: 100vh;" class="d-flex justify-content-center align-items-center">


        <div class="w-50 row  pb-5 pt-5 sub">

            <div class="col">

                <img src="https://sales.webtel.in/images/Login-page-character1.png" alt="" class="img-fluid">

            </div>

            <div class="col">

                <h1 class="text-center fst-italic" style=" color: #38a2ff;">Login</h1>


                <div class="mt-3">

                    <input name="uname" type="text" id="uname" placeholder="Enter your username" autocomplete="off"
                        class="form-control">

                </div>

                <div class="mt-3">

                    <input type="password" name="pass" id="pass" placeholder="Enter your password" autocomplete="off"
                        class="form-control">

                </div>

                <div class="mt-3">

                    <button id="loginbtn" onclick="log()" class="btn btn-success">Login</button>

                </div>


            </div>



        </div>




    </div>



    <script src="./main.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
